<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1><i class="fa-solid fa-list-check"></i> My Shopping List</h1>
        <button id="dark-mode-toggle" class="btn-toggle">
          <i class="fa-solid fa-moon"></i> Dark Mode
        </button>
      </header>
      <main>
        <form id="item-form">
          <input
            type="text"
            id="item-input"
            placeholder="Add a new item..."
          />
          <select id="category-select">
            <option value="Groceries">Groceries</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothes">Clothes</option>
            <option value="Other">Other</option>
          </select>
          <button type="submit" class="btn-add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>

        <div id="filter-container">
          <select id="filter-category">
            <option value="All">All Categories</option>
            <option value="Groceries">Groceries</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothes">Clothes</option>
            <option value="Other">Other</option>
          </select>
          <input type="text" id="filter" placeholder="Search items..." />
        </div>

        <ul id="item-list" class="list-container"></ul>

        <button id="clear" class="btn-clear">
          <i class="fa-solid fa-trash"></i> Clear All
        </button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
